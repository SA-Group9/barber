        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link font-white font-bold" (click)="goToSection('location', $event)"
                        href="#">ที่ตั้งร้าน</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-white font-bold" (click)="goToSection('service', $event)"
                        href="#">บริการ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-white font-bold" (click)="goToSection('contact', $event)"
                        href="#">ติดต่อเรา</a>
                </li>
            </ul>
        </div>
        <div class="button-group me-3">
            <!-- เฉพาะ Admin / Owner -->

            <div class="admin-menu-wrapper"
                *ngIf="account?.role === 'admin' || account?.role === 'owner' || account?.role === 'barber'">
                <button type="button" class="btn button-queue" (click)="goToQueueManagement()"
                    *ngIf="account?.role === 'barber'">จัดการคิว</button>
                <button type="button" class="btn button-queue" id="adminMenu" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false" *ngIf="account?.role === 'admin' || account?.role === 'owner'">
                    จัดการร้าน
                </button>

                <!-- เมนู -->
                <div class="dropdown-menu dropdown-menu-end admin-dropdown shadow" aria-labelledby="adminMenu">

                    <button type="button" class="btn-close position-absolute top-0 end-0 me-3 mt-3" aria-label="Close"
                        data-bs-toggle="dropdown"></button>

                    <div class="p-3 mt-4 admin-menu">
                        <button type="button" class="menu-item" (click)="goToAccountManagement()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                            </svg>
                            จัดการบัญชี
                        </button>

                        <button type="button" class="menu-item" (click)="goToPayment()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path
                                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
                                <path
                                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
                            </svg>
                            บันทึกการเงิน
                        </button>
                    </div>

                </div>
            </div>

            <div class="not-login">
                <button type="button" class="btn button-queue" (click)="goToQueue()"
                    *ngIf="!account || (account?.role !== 'admin' && account?.role !== 'owner' && account?.role !== 'barber')">จองคิวเลย</button>
                <button type="button" class="btn button-login" (click)="goToLogin()"
                    *ngIf="!account">เข้าสู่ระบบ</button>
            </div>

            <div class="user-profile" *ngIf="account">
                <a class="user-profile" href="#" id="userMenu" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img [src]="'https://eu.ui-avatars.com/api/?name=' + (account?.firstName || '') + '+' + (account?.lastName || '')"
                        class="profile-img">
                </a>

                <div class="dropdown-menu dropdown-menu-end profile-dropdown me-4" aria-labelledby="userMenu">
                    <button type="button" class="btn-close position-absolute top-0 end-0 me-3 mt-3" aria-label="Close"
                        data-bs-toggle="dropdown"></button>

                    <div class="p-3 text-center mt-2">
                        <small class="text-muted">{{ getTranslatedRole(account?.role) }}</small>
                        <h6 class="fw-bold mb-2 mt-2">สวัสดี คุณ {{ account?.firstName }} </h6>

                        <div class="d-flex justify-content-center align-items-center mt-3 mb-3" *ngIf="account?.role === 'barber'">
                            <div class="form-check form-switch toggle-center">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheck"
                                    [(ngModel)]="barberStatus" (change)="onToggleBarberStatus()" />
                                <label class="form-check-label" for="flexSwitchCheck">
                                    {{ barberStatus ? 'เปิดรับคิว' : 'ปิดรับคิว' }}
                                </label>
                            </div>
                        </div>

                        <button class="btn btn-outline-dark fw-bold w-100 mb-2 my-profile-button" data-bs-toggle="modal"
                            data-bs-target="#myProfileModal" (click)="onMyProfileButton()">โปรไฟล์ของฉัน</button>
                        <button class="btn btn-light w-100 text-start" (click)="onLogoutButton()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-upload rotate-90 me-1" viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                                <path
                                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z" />
                            </svg> ออกจากระบบ
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Modal My-Profile -->
<div class="modal animate-scale-in" id="myProfileModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content my-profile-popup">
            <div class="my-profile-header">
                <button class="btn-lightgray circle" data-bs-dismiss="modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
                    </svg>
                </button>

                <button class="btn-lightgray icon" (click)="onEditProfileClick()" *ngIf="isNormal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                    </svg>
                </button>

                <button class="btn-lightgray icon" (click)="onChangePasswordClick()" *ngIf="isEditProfile()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-person-lock" viewBox="0 0 16 16">
                        <path
                            d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m0 5.996V14H3s-1 0-1-1 1-4 6-4q.845.002 1.544.107a4.5 4.5 0 0 0-.803.918A11 11 0 0 0 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664zM9 13a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1" />
                    </svg>
                </button>

                <div class="title" *ngIf="isNormal()">
                    โปรไฟล์ของฉัน
                </div>
                <div class="title" *ngIf="isEditProfile()">
                    แก้ไขโปรไฟล์
                </div>
                <div class="title" *ngIf="isChangePassword()">
                    เปลี่ยนรหัสผ่าน
                </div>

                <div class="image-profile-container" *ngIf="isNormal() || isChangePassword() || isEditProfile">
                    <div class="image-preview">
                        <img class="image-profile"
                            [src]="'https://eu.ui-avatars.com/api/?name=' + (account?.firstName || '') + '+' + (account?.lastName || '')">
                    </div>
                </div>
                <img class="image-background"
                    [src]="'https://eu.ui-avatars.com/api/?name=' + (account?.firstName || '') + '+' + (account?.lastName || '')"
                    *ngIf="isNormal() || isChangePassword()">
            </div>

            <img class="image-background"
                [src]="'https://eu.ui-avatars.com/api/?name=' + (account?.firstName || '') + '+' + (account?.lastName || '')"
                *ngIf="isEditProfile()">

            <div class="background-circle"></div>

            <div class="modal-body bdfx">
                <div *ngIf="isNormal()" class="mt-3">
                    <div class="role">{{ getTranslatedRole(account?.role) }}</div>
                    <div class="name mt-1">คุณ {{ account?.firstName }} {{ account?.lastName }}</div>
                    <div class="phone mt-3">
                        เบอร์โทรศัพท์: {{ account?.telNumber }}
                    </div>
                </div>

                <button class="back" (click)="onBackButtonClick()" *ngIf="isEditProfile() || isChangePassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
                    </svg>
                    <div class="text">ย้อนกลับ</div>
                </button>

                <div class="edit" *ngIf="isEditProfile()">
                    <form [formGroup]="editProfileForm">

                        <div class="row">
                            <div class="form-group">
                                <label class="form-label" for="firstName">ชื่อจริง</label>
                                <input type="text" id="firstName" class="form-control" placeholder="ชื่อจริง"
                                    formControlName="firstName" />
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="lastName">นามสกุล</label>
                                <input type="text" id="lastName" class="form-control" placeholder="นามสกุล"
                                    formControlName="lastName" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label class="form-label" for="telNumber">เบอร์โทรศัพท์</label>
                                <input type="text" id="telNumber" class="form-control" placeholder="เบอร์โทรศัพท์"
                                    formControlName="telNumber" />
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="role">ตำแหน่ง</label>
                                <input type="role" id="role" class="form-control" placeholder="ตำแหน่ง"
                                    formControlName="role">
                            </div>
                        </div>

                        <div class="btn-save-changes">
                            <button class="btn btn-success btn-block" (click)="onSaveChangeEditProfile()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-floppy" viewBox="0 0 16 16">
                                    <path d="M11 2H9v3h2z" />
                                    <path
                                        d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z" />
                                </svg>
                                บันทึก
                            </button>
                        </div>

                    </form>
                </div>

                <div class="changePassword" *ngIf="isChangePassword()">
                    <form [formGroup]="changePasswordForm">
                        <div class="row">
                            <div class="form-group">
                                <label class="form-label" for="oldPassword">รหัสผ่านเดิม</label>
                                <input type="password" id="oldPassword" class="form-control" placeholder="รหัสผ่านเดิม"
                                    formControlName="oldPassword" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="form-label" for="newPassword">รหัสผ่านใหม่</label>
                                <input type="password" id="newPassword" class="form-control" placeholder="รหัสผ่านใหม่"
                                    formControlName="newPassword" />
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="confirmNewPassword">ยืนยันรหัสผ่านใหม่</label>
                                <input type="password" id="confirmNewPassword" class="form-control"
                                    placeholder="ยืนยันรหัสผ่านใหม่" formControlName="confirmNewPassword" />
                            </div>
                        </div>

                        <div class="btn-save-changes">
                            <button class="btn btn-success btn-block mt-1" (click)="onSaveChangePassword()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-floppy" viewBox="0 0 16 16">
                                    <path d="M11 2H9v3h2z" />
                                    <path
                                        d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z" />
                                </svg>
                                บันทึก
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
